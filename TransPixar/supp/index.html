<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Showcase</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }

    section {
    padding: 20px;
    text-align: center;
    }

    h2 {
    margin-bottom: 20px;
    }

    .grid {
    display: grid;
    justify-content: center; 
    gap: 10px; 
    grid-template-columns: repeat(4, 320px); 
    margin: 0 auto; 
    max-width: 900px; 
    }

    .grid-one-row {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* Exactly 6 videos in one row */
    gap: 10px; /* Space between videos */
    justify-content: center; /* Center align the grid */
    max-width: calc(6 * 192px + 5 * 10px); /* Limit total width to 6 videos + gaps */
    margin: 0 auto; /* Center the entire grid */
    }

    video, img {
    width: 320px; /* Set the width to 320px */
    height: 192px; /* Set the height to 192px */
    object-fit: cover; /* Ensure the content fits proportionally */
    }



  </style>
</head>
